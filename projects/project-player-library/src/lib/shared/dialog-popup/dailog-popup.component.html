<mat-dialog-content>
<div class="dialog-header">
    <h4>{{data.title |translate }}</h4>

    @if(data.showCloseIcon){
        <button mat-button class="close-icon" [mat-dialog-close]="false">
            <mat-icon fontIcon="close"></mat-icon>
        </button>
    }
</div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="buttons">
            @for(button of data.actionButtons; track $index){
                <button mat-flat-button class="primary-button" (click)="closePopup(button.action)">{{button.label |translate}}</button>
            }
        </div>
    </mat-dialog-actions>
