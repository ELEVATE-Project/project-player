<mat-form-field class="w-full">
    @if(label){
        <mat-label>{{ label | translate }}</mat-label>
    }
    <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" libDateValidator
    (click)="showCalendar(picker)" #dateInput (dateChange)="onDateChange($event)" [value]="selectedDate">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>
