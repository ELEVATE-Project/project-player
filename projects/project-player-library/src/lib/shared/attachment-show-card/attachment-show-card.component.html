@if (attachments.type.includes('image')) {
    <mat-card class="w-full  rounded-full p-2 " style=" box-shadow: rgba(133, 119, 119, 0.555) 5px 5px 4px;">
        <div class="flex w-full justify-end">
            <mat-icon  class="primary-icon cursor-pointer" fontIcon="cancel" (click)="actionEmit(attachments)"></mat-icon>
        </div>
        <div class="p-2 h-[28vh]">
            <img [src]="attachment" [alt]="attachments.name" class="w-full h-full object-contain">
        </div>

    </mat-card>
}
@else {
    <div class="flex justify-between items-center p-1  w-full bg-gray-300 rounded">
        <div class="flex flex-row items-center gap-x-2">
            <span class="flex items-center">
                <mat-icon *ngIf="attachments.type.includes('video')" fontIcon="videocam" class="primary-icon"></mat-icon>
                <mat-icon *ngIf="attachments.type.includes('link')" fontIcon="link" class="primary-icon"></mat-icon>
                <mat-icon *ngIf="attachments.type.includes('application')" fontIcon="description" class="primary-icon"></mat-icon>
            </span>
            <div class="primary-icon cursor-pointer" (click)="openAttachment(attachments)">
                {{attachments.name}}
            </div>
        </div>
        <div class="flex flex-col cursor-pointer" (click)="actionEmit(attachments)">
            <div class="flex justify-center items-end"><mat-icon fontIcon="cancel" class="primary-icon"></mat-icon></div>
            <div class="text-xs primary-icon">{{ "REMOVE" | translate}}</div>
        </div>
    </div>
}
