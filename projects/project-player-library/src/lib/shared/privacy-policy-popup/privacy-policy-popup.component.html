<div class="p-5">
    <div class="flex flex-row justify-center mb-3 font-bold text-xl">{{ "UPLOAD_EVIDENCES" | translate }}</div>
    <div class="flex flex-row">
        <mat-checkbox [(ngModel)]="isChecked" class="mr-3"></mat-checkbox>
        <div>
            <span>{{ "TERMS_AND_CONDITIONS_MSG_1" | translate }} </span>
            <a href="https://diksha.gov.in/term-of-use.html" class="text-blue-600" target="_blank">{{ "CONTENT_POLICY" | translate }}</a>.
            <span> {{ "TERMS_AND_CONDITIONS_MSG_2" | translate }}</span>
        </div>
    </div>
    <div class="flex flex-row mt-10">
        <button  mat-flat-button (click)="closePopup(false)" class="w-full mr-3 !rounded-3xl"
        [ngClass]="{'primary-button':!isChecked,'primary-button-outline':isChecked}">
            {{ "DO_NOT_UPLOAD" | translate }}
        </button>
        <button  mat-flat-button (click)="closePopup(true)" [disabled]="!isChecked" color="primary" class="w-full !rounded-3xl"
        [ngClass]="{'primary-button':isChecked,'disabled-button':!isChecked}">
            {{ "UPLOAD" | translate }}
        </button>
    </div>
</div>
