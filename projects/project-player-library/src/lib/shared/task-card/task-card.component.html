<mat-card class="items-card">
    <div>
        <div class="items-header" >
            <span (click)="moveToDetailsTask(task._id)">
                        <span class="complete-task" *ngIf="task.status !== 'completed'"></span>
                        <mat-icon *ngIf="task.status === 'completed'"  style="color: green;" fontIcon="check_circle"></mat-icon>
                <h4 >
                    {{task.name}}
                </h4>
            </span>
            <div>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon color="primary">more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" class="menu">
                    @for (item of actionsList; track $index) {
                        <button class="btn-menu"
                                (click)="item.name === 'DELETE' ? openDialog('0ms', '0ms') : null"
                                mat-menu-item
                                style="padding: 0;"
                                *ngIf="!submittedImprovement || (item.name !== 'DELETE' && item.name !== 'EDIT')">
                            <div class="btn-menu-div">
                                <span>{{item.name | translate}}</span>
                                <span class="material-symbols-outlined">
                                    <mat-icon aria-hidden="false" aria-label="Example edit icon" [fontIcon]="item.icon"></mat-icon>
                                </span>
                            </div>
                        </button>
                    }


                    <!-- <button class="btn-menu" mat-menu-item style="padding: 0;">
                        <div class="btn-menu-div">

                            <span>{{"SHARE"|translate}}</span>
                            <span id="icons" class="material-symbols-outlined">
                                <mat-icon aria-hidden="false"  aria-label="Example   ios_share icon" fontIcon="ios_share"></mat-icon>
                                </span>
                        </div>
                    </button>

                    <button (click)="openDialog('0ms', '0ms')"  class="btn-menu" mat-menu-item style="padding: 0;" *ngIf="!submittedImprovement">
                        <div class="btn-menu-div">

                            <span>{{"DELETE"|translate}}</span>
                            <span class="material-symbols-outlined">
                                <mat-icon aria-hidden="false"  aria-label="Example delete icon" fontIcon="delete"></mat-icon>
                                </span>
                        </div>
                    </button> -->

                  </mat-menu>
            </div>
            </div>
            <div (click)="moveToDetailsTask(task._id)">

                <mat-card-content class="item-content" >
                    <h5>
                        {{task.status}}
                    </h5>
                    <h5>{{"END_DATE"|translate}}: {{ task.endDate || '_' }}</h5>
                    <a  ><span class="a-name">
                        {{"VIEW_TASK_DETAILS"|translate}}
                    </span> <span class="material-symbols-outlined" id="a-icon">
                        <mat-icon aria-hidden="false"  aria-label="Example arrow_forward_ios icon" fontIcon="arrow_forward_ios"></mat-icon>
                        </span></a>
                </mat-card-content>
            </div>
    </div>
</mat-card>
