<mat-dialog-content>
<div class="dialog-header">
    <h4>{{dialogbox.title}}</h4>
    <button mat-button class="close-icon" [mat-dialog-close]="false">
        <mat-icon fontIcon="close"></mat-icon>
    </button>
</div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="buttons">
            <button (click)="cancel()" mat-flat-button color="primary">{{dialogbox.No}}</button>
            <button (click)="confirmDeletion()"  mat-flat-button color="primary" cdkFocusInitial>{{dialogbox.Yes}}</button>
        </div>
    </mat-dialog-actions>
