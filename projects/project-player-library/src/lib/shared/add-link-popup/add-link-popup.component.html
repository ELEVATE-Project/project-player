<div class="p-5">
    <div class="flex justify-between mb-6">
        <div class="text-lg font-bold">{{ "ADD_LINK" | translate }}</div>
        <mat-icon fontIcon="cancel" class="cursor-pointer" (click)="addLink(false)"></mat-icon>
    </div>

    <mat-form-field class="w-full">
        <textarea matInput placeholder="{{'ADD_LINK_PLACEHOLDER' | translate}}" [(ngModel)]="link" cols="1"
        (input)="onChange($event)" (paste)="pasteLink($event)" style="resize: none;"></textarea>
    </mat-form-field>

    <div class="flex flex-row mt-3">
        <button  mat-flat-button (click)="addLink(false)" class="w-full mr-3 !rounded-2xl primary-button-outline">
            {{ "CANCEL" | translate }}
        </button>
        <button  mat-flat-button (click)="addLink(link)" class="w-full !rounded-2xl" [disabled]="!link"
        [ngClass]="{'primary-button':link,'disabled-button':!link}">
            {{ "SAVE" | translate }}
        </button>
    </div>
</div>
