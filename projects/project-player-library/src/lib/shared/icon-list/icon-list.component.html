<div class="icons-everything">
    @for (item of items; track $index) {
        <div class="icons" *ngIf="!submittedImprovement || !['sync', 'cloud_download','check_circle'].includes(item.icon1)">
            <div>
                <span class="material-symbols-outlined" (click)="actionsEmit(item)">
                    <mat-icon [ngStyle]="{ color: item.emitdata  ? 'green' : null }" color="primary" [fontIcon]="item.icon1"></mat-icon>
                </span>
            </div>
            <div>
                <h1>{{item.label | translate}}</h1>
            </div>
        </div>
    }
</div>
