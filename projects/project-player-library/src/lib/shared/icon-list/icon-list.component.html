<div class="icons-everything">
    @for (item of items; track $index) {
        <div class="icons" *ngIf="!submittedImprovement || !['Download', 'Sync','Downloaded','Synced'].includes(item.label)">
            <div>
                <span class="material-symbols-outlined" (click)="actionsEmit(item)">
                    <mat-icon [ngStyle]="{ color: item.label.endsWith('ed') ? 'green' : null }" color="primary" [fontIcon]="item.icon"></mat-icon>
                </span>
            </div>
            <div>
                <h1>{{item.label}}</h1>
            </div>
        </div>
    }
</div>
