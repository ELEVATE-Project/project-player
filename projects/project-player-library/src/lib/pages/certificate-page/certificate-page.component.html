
<lib-header [title]="'CERTIFICATE'"></lib-header>
<div >
    <div *ngIf="projectDetails.certificate.eligible"  class="mt-4 m-3">
        <div class="flex justify-between items-center">
            <div>
                <h4 class="text-lg " >{{projectDetails?.title}}</h4>
                <p *ngIf="projectDetails?.certificate?.issuedOn" class="text-gray-600">{{ ( projectDetails?.certificate?.issuedOn | date : 'MMM dd, YYYY')  }}</p>
            </div>
            <div>
                <button mat-flat-button class="!rounded-2xl primary-button" [matMenuTriggerFor]="menu"><mat-icon fontIcon="cloud_download"></mat-icon>{{"DOWNLOAD"| translate}}</button>
                <mat-menu #menu="matMenu" >
                    <button (click)="download('pdf')" mat-menu-item>{{"PDF"| translate}}</button>
                    <button (click)="download('png')" mat-menu-item>{{"PNG"| translate}}</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div *ngIf="!projectDetails.certificate.eligible" class="text-center">
        <p>{{"CERTIFICATE_ERROR_MSG"|translate}}</p>
    </div>
    <div class="mt-4 m-3 flex justify-center">
        <div  class=" w-[100%] sm:w-[80%]" #certificateContainer>
        </div>
    </div>
<div>
