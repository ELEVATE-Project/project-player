<mat-card class="project-details">
    <p *ngIf="projectDetails.description" >Objective: <span>{{projectDetails.description}}</span></p>
    <p *ngIf="projectDetails.categories.length > 0" >Category: <span *ngFor="let item of projectDetails.categories">{{item.name}}</span></p>
    <p *ngIf="projectDetails.recommended" >Recommended for: <span></span></p>
    <p *ngIf="projectDetails.duration" >Duration: <span></span></p>
  </mat-card>
